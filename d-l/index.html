<script type="text/javascript">
    var userLang = navigator.languages && navigator.languages[0] || // Chrome / Firefox
        navigator.language ||   // All browsers
        navigator.userLanguage; // IE <= 10
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (!isChrome) {
        userLang = navigator.language || navigator.userLanguage;
    }
let oldstring = String(window.location);
const regex = RegExp('index.html');
if(regex.test(oldstring)==true){
  if(userLang == 'en-US'){
    window.location.replace(oldstring.replace("index","index-en"));
  }else if(userLang == 'de-DE'){
    window.location.replace(oldstring.replace("index","index-de"));
  }
  else{
    window.location.replace(oldstring.replace("index","index-en"));
  }
}else{
  window.location.replace(oldstring.concat("index.html"));
}
</script>
