<script type="text/javascript">
var userLang = navigator.language || navigator.userLanguage; 
let oldstring = String(window.location);
const regex = RegExp('apptermspolicy.html');
if(regex.test(oldstring)==true){
  if(userLang == 'en'){
    window.location.replace(oldstring.replace("apptermspolicy","apptermspolicy-en"));
  }else if(userLang == 'de'){
    window.location.replace(oldstring.replace("apptermspolicy","apptermspolicy-de"));
  }
  else{
    window.location.replace(oldstring.replace("apptermspolicy","apptermspolicy-en"));
  }
}else{
  window.location.replace(oldstring.concat("apptermspolicy.html"));
}
</script>
