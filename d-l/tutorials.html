<script type="text/javascript">
    var userLang = navigator.languages && navigator.languages[0] || // Chrome / Firefox
        navigator.language ||   // All browsers
        navigator.userLanguage; // IE <= 10
    var uL = String(userLang);
    let oldstring = String(window.location);
    const regex = RegExp('tutorials.html');
    if (regex.test(oldstring) == true) {
        if (uL.indexOf("en") !== -1) {
            window.location.replace(oldstring.replace("tutorials", "tutorials-en"));
        } else if (uL.indexOf("de") !== -1) {
            window.location.replace(oldstring.replace("tutorials", "tutorials-de"));
        }
        else {
            window.location.replace(oldstring.replace("tutorials", "tutorials-en"));
        }
    } else {
        window.location.replace(oldstring.concat("tutorials.html"));
    }
</script>
